<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <!-- This div will hold all of the content on the screen -->
    <div class="container">
        <div class="row">
        <!-- This div will hold all of the buttons to trigger GIF generation -->
          <div class="col-9" id="buttons">
            <!-- <button type="button" class="btn btn-secondary" id="test">Test</button> -->
          </div>
          <!-- This div will hold the search box to add additional buttons -->
          <div class="col-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" placeholder="Add an animal" aria-label="Add an animal" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>
              </div>
          </div>
        </div>
        <!-- This div will hold all of the GIFs from the API call -->
        <div class="row">
            <div class="col-9" id="gifs">
            
            </div>
    </div>

</body>

<script src="app.js"></script>

</html>
